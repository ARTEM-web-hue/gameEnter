<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö—É–± –ø–æ —Ç—Ä–∞–≤–µ —Å –¥–∂–æ–π—Å—Ç–∏–∫–æ–º</title>
  <!-- –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      background-color: #4caf50;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: #6aae6d;
      border: 2px solid #2e7d32;
    }

    #joystickArea {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 120px; /* –£–º–µ–Ω—å—à–∏–ª–∏ */
      height: 120px;
    }

    .joystick-base,
    .joystick-thumb {
      border-radius: 50%;
      position: absolute;
    }

    .joystick-base {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .joystick-thumb {
      width: 40px; /* –ú–µ–Ω—å—à–µ –ø–∞–ª–µ—Ü */
      height: 40px;
      background-color: #ffcc00;
      top: 40px;
      left: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #message {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px; /* –ü–æ–º–µ–Ω—å—à–µ —Ç–µ–∫—Å—Ç */
      color: rgb(32, 186, 217);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <canvas id="gameCanvas"></canvas>

  <!-- –î–∂–æ–π—Å—Ç–∏–∫ -->
  <div id="joystickArea">
    <div class="joystick-base"></div>
    <div class="joystick-thumb" id="joystickThumb"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const messageEl = document.getElementById("message");
    const thumb = document.getElementById("joystickThumb");

    // –ü–æ–¥—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ –∫–∞–Ω–≤–∞—Å–∞ –ø–æ–¥ —ç–∫—Ä–∞–Ω
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      target.x = canvas.width / 2 - target.size / 2;
      target.y = canvas.height / 2 - target.size / 2;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // –ò–≥—Ä–æ–∫
    let player = {
      x: 100,
      y: 100,
      size: 50,
      color: "rgb(32, 186, 217)",
      speed: 4
    };

    // –¶–µ–ª—å
    let target = {
      x: canvas.width / 2 - 50,
      y: canvas.height / 2 - 50,
      size: 100,
      color: "#009688"
    };

    // –î–∂–æ–π—Å—Ç–∏–∫
    const joystick = {
      base: { x: 60, y: 60 }, // –ù–æ–≤—ã–π —Ü–µ–Ω—Ç—Ä (–ø–æ–ª–æ–≤–∏–Ω–∞ 120)
      maxRadius: 40,
      currentX: 0,
      currentY: 0,
      moving: false
    };

    // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –¥–∂–æ–π—Å—Ç–∏–∫–∞
    function moveJoystick(x, y) {
      const dx = x - joystick.base.x;
      const dy = y - joystick.base.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist > joystick.maxRadius) {
        const factor = joystick.maxRadius / dist;
        joystick.currentX = dx * factor;
        joystick.currentY = dy * factor;
      } else {
        joystick.currentX = dx;
        joystick.currentY = dy;
      }

      thumb.style.left = 40 + joystick.currentX + "px";
      thumb.style.top = 40 + joystick.currentY + "px";
    }

    // –¢–∞—á —Å–æ–±—ã—Ç–∏—è
    joystickArea.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = joystickArea.getBoundingClientRect();
      moveJoystick(touch.clientX - rect.left, touch.clientY - rect.top);
      joystick.moving = true;
    });

    joystickArea.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = joystickArea.getBoundingClientRect();
      moveJoystick(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    joystickArea.addEventListener("touchend", () => {
      joystick.moving = false;
      joystick.currentX = 0;
      joystick.currentY = 0;
      thumb.style.left = "40px";
      thumb.style.top = "40px";
    });

    // –ü–æ–ª—É—á–∞–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –¥–∂–æ–π—Å—Ç–∏–∫–∞
    function getDirectionFromJoystick() {
      return {
        x: joystick.currentX / joystick.maxRadius,
        y: joystick.currentY / joystick.maxRadius
      };
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∏–≥—Ä–æ–∫–∞
    function updatePlayerPosition() {
      const dir = getDirectionFromJoystick();
      player.x += dir.x * player.speed;
      player.y += dir.y * player.speed;

      // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Ü–µ–ª—å—é
    function checkCollision() {
      let collides =
        player.x < target.x + target.size &&
        player.x + player.size > target.x &&
        player.y < target.y + target.size &&
        player.y + player.size > target.y;

      if (collides) {
        messageEl.textContent = "üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –ö—É–± –≤–Ω—É—Ç—Ä–∏ —Ü–µ–ª–∏!";
      } else {
        messageEl.textContent = "";
      }
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // –§–æ–Ω
      ctx.fillStyle = "#6aae6d";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // –¶–µ–ª—å
      ctx.fillStyle = target.color;
      ctx.fillRect(target.x, target.y, target.size, target.size);

      // –ò–≥—Ä–æ–∫
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
    function gameLoop() {
      updatePlayerPosition();
      checkCollision();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
